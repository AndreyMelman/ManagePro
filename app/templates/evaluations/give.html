{% extends 'base.html' %}
{% block body %}
<div class="container mt-4">
    <h2>Выставить оценку по задаче</h2>
    <div class="mb-3">
        <b>Задача:</b> {{ task.title }}<br>
        <b>Описание:</b> {{ task.description }}
    </div>
    <form method="post">
        <div class="mb-3">
            <label for="score" class="form-label">Оценка (1-5)</label>
            <select class="form-select" id="score" name="score" required>
                <option value="">Выберите оценку</option>
                {% for i in range(1, 6) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Комментарий</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Поставить оценку</button>
        <a href="/evaluations" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
