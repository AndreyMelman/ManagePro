{% extends "base.html" %}
{% block title %}Редактировать профиль - ManagePro{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-rocket-takeoff me-2"></i>
            ManagePro
        </a>
    </div>
</nav>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil me-2"></i>
                        Редактировать профиль
                    </h4>
                </div>
                <div class="card-body p-4">
                    {% if errors %}
                    <div class="alert alert-danger">
                        <ul class="mb-0">
                            {% for error in errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                value="{{ email or user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Подтвердите новый пароль</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                autocomplete="new-password">
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="/profile" class="btn btn-outline-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
